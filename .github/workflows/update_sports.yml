name: Update Sports Infrastructure

on:
  schedule:
    - cron: '*/30 * * * *' # רץ כל 30 דקות
  workflow_dispatch: # מאפשר הפעלה ידנית

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Run Scraper & Data Generator
        env:
          LIVE_API_KEY: ${{ secrets.LIVE_SCORES_API_KEY }}
        run: python main.py

      - name: Run README Automation
        run: python update_readme.py

      - name: Commit and Push All Updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          # הוספת כל הקבצים שעשויים להשתנות
          git add data/*.json
          git add sitemap.xml
          git add robots.txt
          git add README.md
          
          # ביצוע Commit רק אם יש שינויים בפועל
          git commit -m "Automated Sync: Data, Sitemap & README [$(date)]" || echo "No changes to commit"
          git push
