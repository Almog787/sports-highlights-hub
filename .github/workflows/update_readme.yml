name: Update README Automation

on:
  workflow_run:
    workflows: ["Update Sports Infrastructure"] # Runs after the main data update
    types:
      - completed
  workflow_dispatch: # Manual trigger

jobs:
  update_readme:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run README Generator
        run: python update_readme.py

      - name: Commit and Push README
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add README.md
          git commit -m "docs: automated README update with latest stats" || echo "No changes to commit"
          git push
