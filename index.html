<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8NEMWLX7BF"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-8NEMWLX7BF');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-3359114283161345">
    <meta name="theme-color" content="#003366">
    
    <title>GLOBAL NEWS HUB | Real-Time Updates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root { --primary: #003366; --accent: #e21a22; --dark: #1a1a1a; --light: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; }
        
        .navbar { background: var(--primary) !important; border-bottom: 4px solid var(--accent); }
        .hero-banner { background: linear-gradient(rgba(0,51,102,0.85), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1495020689067-958852a7765e?auto=format&fit=crop&q=80&w=2000'); background-size: cover; padding: 60px 0; color: white; text-align: center; }

        /* Ticker Style */
        .news-ticker { background: #fff; border-bottom: 1px solid #ddd; padding: 10px 0; overflow: hidden; white-space: nowrap; }
        .ticker-label { background: var(--accent); color: white; padding: 5px 15px; font-weight: bold; position: absolute; z-index: 5; }
        .ticker-content { display: inline-block; animation: ticker 50s linear infinite; padding-left: 100%; }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        .ticker-item { margin: 0 30px; font-weight: 600; color: var(--dark); text-decoration: none; }

        /* Card Style */
        .news-card { border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.3s; height: 100%; background: #fff; }
        .news-card:hover { transform: translateY(-5px); }
        .card-img-top { height: 200px; object-fit: cover; background: #eee; }
        .category-badge { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: var(--accent); margin-bottom: 8px; display: block; }
        .section-header { border-left: 5px solid var(--accent); padding-left: 15px; margin: 40px 0 25px; font-weight: 800; color: var(--primary); }
        [dir="rtl"] .section-header { border-left: 0; border-right: 5px solid var(--accent); padding-left: 0; padding-right: 15px; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark sticky-top">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand fw-bold" href="#"><i class="bi bi-newspaper me-2"></i>GLOBAL NEWS</a>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-light btn-sm" onclick="changeLang('en')">EN</button>
            <button class="btn btn-outline-light btn-sm" onclick="changeLang('he')">עברית</button>
        </div>
    </div>
</nav>

<div class="news-ticker shadow-sm position-relative">
    <span class="ticker-label">BREAKING</span>
    <div id="ticker-box" class="ticker-content">
        Loading live headlines...
    </div>
</div>

<div class="hero-banner">
    <div class="container">
        <h1 id="hero-title" class="display-5 fw-bold">WORLD NEWS CENTER</h1>
        <p id="hero-desc" class="lead opacity-75">Verified international reports, updated every hour.</p>
    </div>
</div>

<div class="container pb-5">
    <div id="news-grid">
        <div class="text-center py-5">
            <div class="spinner-grow text-primary" role="status"></div>
            <p>Fetching latest news from global sources...</p>
        </div>
    </div>
</div>

<script>
    const CONFIG = {
        // שימוש במאגר חדשות פתוח (No API Key required)
        sources: [
            { cat: "Technology", url: "https://saurav.tech/NewsAPI/top-headlines/category/technology/us.json" },
            { cat: "Business", url: "https://saurav.tech/NewsAPI/top-headlines/category/business/us.json" },
            { cat: "Science", url: "https://saurav.tech/NewsAPI/top-headlines/category/science/us.json" }
        ],
        translations: {
            en: { dir: "ltr", hero: "WORLD NEWS CENTER", desc: "Global reports 24/7.", read: "Read Article" },
            he: { dir: "rtl", hero: "מרכז החדשות העולמי", desc: "דיווחים בינלאומיים שוטפים 24/7.", read: "לכתבה המלאה" }
        }
    };

    let currentLang = 'en';

    async function fetchAllNews() {
        try {
            const results = await Promise.all(CONFIG.sources.map(s => 
                fetch(s.url).then(res => res.json()).then(data => ({ category: s.cat, articles: data.articles }))
            ));
            renderNews(results);
            renderTicker(results[0].articles); // Use first category for ticker
        } catch (error) {
            document.getElementById('news-grid').innerHTML = `<div class="alert alert-danger">Error loading news. Please try again later.</div>`;
        }
    }

    function renderTicker(articles) {
        const ticker = document.getElementById('ticker-box');
        ticker.innerHTML = articles.slice(0, 10).map(a => 
            `<a href="${a.url}" target="_blank" class="ticker-item">• ${a.title}</a>`
        ).join('');
    }

    function renderNews(data) {
        const grid = document.getElementById('news-grid');
        grid.innerHTML = '';
        const t = CONFIG.translations[currentLang];

        data.forEach(section => {
            let sectionHtml = `<h3 class="section-header">${section.category}</h3><div class="row g-4">`;
            
            section.articles.slice(0, 6).forEach(art => {
                sectionHtml += `
                    <div class="col-md-6 col-lg-4">
                        <div class="news-card card">
                            <img src="${art.urlToImage || 'https://via.placeholder.com/600x400?text=News'}" class="card-img-top" onerror="this.src='https://via.placeholder.com/600x400'">
                            <div class="card-body">
                                <span class="category-badge">${section.category}</span>
                                <h5 class="card-title fw-bold" style="font-size: 1rem;">${art.title}</h5>
                                <p class="card-text small text-muted">${art.description ? art.description.substring(0, 100) + '...' : ''}</p>
                                <a href="${art.url}" target="_blank" class="btn btn-sm btn-dark w-100">${t.read}</a>
                            </div>
                        </div>
                    </div>`;
            });
            sectionHtml += `</div>`;
            grid.innerHTML += sectionHtml;
        });
    }

    function changeLang(lang) {
        currentLang = lang;
        const t = CONFIG.translations[lang];
        document.documentElement.dir = t.dir;
        document.getElementById('hero-title').innerText = t.hero;
        document.getElementById('hero-desc').innerText = t.desc;
        fetchAllNews();
    }

    // Initial Load
    window.onload = () => fetchAllNews();
</script>
</body>
</html>
