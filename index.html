    <style>
        :root {
            --purim-color: #9c27b0;
            --morning-color: #ff9800;
            --movement-color: #4caf50;
            --birthday-color: #e91e63;
            --manual-color: #8e44ad;
            --classics-color: #2196f3;
            --relax-color: #607d8b;
            --story-color: #795548;
            --bg-color: #f4f7f6;
            --card-radius: 20px;
        }
        
        body { background-color: var(--bg-color); font-family: 'Assistant', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        
        /* Header & Clock */
        header { background: #ffffff; box-shadow: 0 2px 15px rgba(0,0,0,0.03); border: none !important; }
        .dashboard-title { font-weight: 800; color: #2c3e50; font-size: 1.5rem; display: flex; align-items: center; gap: 8px; }
        .dashboard-title i { color: #e74c3c; }
        
        .time-badge { background: #f8f9fa; border-radius: 12px; padding: 10px 15px; border: 1px solid #eef2f5; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .time-badge #clock-time { color: #2c3e50; font-weight: 800; font-size: 1.2rem; }
        .time-badge .date-text { color: #7f8c8d; font-size: 0.8rem; font-weight: 600; }

        /* Navigation */
        .category-bar { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 15px 0; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.04); overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch; }
        .category-bar::-webkit-scrollbar { display: none; }
        
        .nav-btn {
            border: none; background: #f1f3f5; color: #555; padding: 10px 22px; margin: 0 6px;
            border-radius: 50px; font-weight: 700; font-size: 0.95rem; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex; align-items: center; gap: 8px; cursor: pointer;
        }
        
        .nav-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-manual.active { background: var(--manual-color); color: white; box-shadow: 0 4px 15px rgba(142, 68, 173, 0.3); }
        .btn-birthday.active { background: var(--birthday-color); color: white; box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3); }
        .btn-purim.active { background: var(--purim-color); color: white; box-shadow: 0 4px 15px rgba(156, 39, 176, 0.3); }
        .btn-morning.active { background: var(--morning-color); color: white; box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3); }
        .btn-movement.active { background: var(--movement-color); color: white; box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3); }
        .btn-classics.active { background: var(--classics-color); color: white; box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3); }
        .btn-relax.active { background: var(--relax-color); color: white; box-shadow: 0 4px 15px rgba(96, 125, 139, 0.3); }
        .btn-story.active { background: var(--story-color); color: white; box-shadow: 0 4px 15px rgba(121, 85, 72, 0.3); }

        /* Search */
        .search-container { max-width: 600px; margin: 25px auto 10px; padding: 0 15px; position: relative; }
        .search-icon { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); color: #adb5bd; font-size: 1.2rem; }
        .search-input { border-radius: 50px; padding: 12px 20px 12px 45px; border: 2px solid #e9ecef; width: 100%; text-align: right; outline: none; font-size: 1rem; transition: 0.3s; background: white; }
        .search-input:focus { border-color: #3498db; box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1); }

        /* Video Grid & Cards */
        .stream-grid { display: none; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 20px 0; }
        .stream-grid.active { display: grid; }
        
        .video-card { background: white; border-radius: var(--card-radius); overflow: hidden; box-shadow: 0 6px 15px rgba(0,0,0,0.04); transition: transform 0.3s, box-shadow 0.3s; display: flex; flex-direction: column; }
        .video-card:hover { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(0,0,0,0.08); }
        
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; background-color: #000; cursor: pointer; overflow: hidden; }
        .video-container img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .video-card:hover .video-container img { transform: scale(1.05); }
        
        /* Glassmorphism Play Button */
        .glass-play-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60px; height: 60px; background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(5px); border: 2px solid rgba(255,255,255,0.5); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 30px; padding-left: 5px; transition: 0.3s; z-index: 2; }
        .video-container:hover .glass-play-btn { background: rgba(231, 76, 60, 0.9); border-color: transparent; transform: translate(-50%, -50%) scale(1.1); }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 3; border-radius: var(--card-radius) var(--card-radius) 0 0; }

        .video-title { padding: 15px; font-weight: 700; font-size: 1rem; color: #2c3e50; line-height: 1.3; text-align: right; flex-grow: 1; margin: 0; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        /* Lesson Plan Section */
        .lesson-btn-container { padding: 0 15px 15px; }
        .btn-lesson { width: 100%; border: none; background: #f1f4f8; padding: 10px; border-radius: 12px; font-size: 0.9rem; font-weight: 700; color: #34495e; transition: 0.2s; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .btn-lesson:hover { background: #e2e8f0; color: #2980b9; }
        
        .lesson-plan-box { display: none; padding: 15px; background: #f0f7fb; color: #2c3e50; font-size: 0.95rem; border-top: 1px solid #e1eef6; border-radius: 0 0 var(--card-radius) var(--card-radius); line-height: 1.5; animation: slideDown 0.3s ease-out; }
        .lesson-plan-box.show { display: block; }
        .lesson-plan-box i { color: #f1c40f; font-size: 1.1rem; margin-left: 5px; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Empty State */
        .empty-state { display: none; text-align: center; padding: 50px 20px; color: #7f8c8d; grid-column: 1 / -1; }
        .empty-state i { font-size: 3rem; color: #bdc3c7; margin-bottom: 15px; }

        footer { background: white; padding: 25px 0; margin-top: auto; border-top: 1px solid #eee; text-align: center; }
    </style>

<script>
    function toggleLesson(btn) {
        const box = btn.parentElement.nextElementSibling;
        box.classList.toggle('show');
        if(box.classList.contains('show')) {
            btn.innerHTML = '<i class="bi bi-chevron-up"></i> סגור רעיון לפעילות';
            btn.style.background = '#dbeafe';
            btn.style.color = '#1e40af';
        } else {
            btn.innerHTML = '<i class="bi bi-lightbulb"></i> רעיון לפעילות';
            btn.style.background = '#f1f4f8';
            btn.style.color = '#34495e';
        }
    }

    function switchCat(id, btn) {
        document.querySelectorAll('.stream-grid').forEach(g => g.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        const target = document.getElementById(id);
        if(target) target.classList.add('active');
        btn.classList.add('active');
        document.getElementById('songSearch').value = '';
        filterSongs();
    }

    function filterSongs() {
        const query = document.getElementById('songSearch').value.toLowerCase();
        const activeGrid = document.querySelector('.stream-grid.active');
        if (!activeGrid) return;
        
        let hasVisibleCards = false;
        activeGrid.querySelectorAll('.video-card').forEach(card => {
            const title = card.querySelector('.video-title').innerText.toLowerCase();
            const lesson = card.querySelector('.lesson-plan-box') ? card.querySelector('.lesson-plan-box').innerText.toLowerCase() : '';
            
            if (title.includes(query) || lesson.includes(query)) {
                card.style.display = "flex";
                hasVisibleCards = true;
            } else {
                card.style.display = "none";
            }
        });

        // טיפול במצב ריק (Empty state)
        let emptyState = activeGrid.querySelector('.empty-state');
        if (!hasVisibleCards) {
            if (!emptyState) {
                activeGrid.insertAdjacentHTML('beforeend', `
                    <div class="empty-state">
                        <i class="bi bi-search"></i>
                        <h4>לא מצאנו תוצאות ל"${query}"</h4>
                        <p>נסי לחפש במילים אחרות או בקטגוריה שונה.</p>
                    </div>
                `);
            } else {
                emptyState.style.display = 'block';
                emptyState.querySelector('h4').innerText = `לא מצאנו תוצאות ל"${query}"`;
            }
        } else if (emptyState) {
            emptyState.style.display = 'none';
        }
    }

    // שליפת ID יוטיוב מכל סוגי הלינקים
    function getYouTubeID(url) {
        if (!url) return '';
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : '';
    }

    function loadVideo(container, videoUrl) {
        const videoId = getYouTubeID(videoUrl);
        if(videoId) {
            // שימוש ב youtube-nocookie לפרטיות ובטיחות בגן
            container.innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        }
    }

    function getThumb(url) {
        const id = getYouTubeID(url);
        return id ? `https://img.youtube.com/vi/${id}/hqdefault.jpg` : ''; // שינוי ל-hqdefault לאיכות טובה יותר
    }

    async function initDashboard() {
        try {
            const version = Date.now();
            const[resAuto, resManual] = await Promise.all([
                fetch(`streams.json?v=${version}`).then(r => r.ok ? r.json() : {}).catch(() => ({})),
                fetch(`manual_links.json?v=${version}`).then(r => r.ok ? r.json() : {}).catch(() => ({}))
            ]);

            const allKeys = new Set([...Object.keys(resAuto), ...Object.keys(resManual)]);

            allKeys.forEach(key => {
                const grid = document.getElementById(key);
                if (!grid) return;

                const combined = [...(resManual[key] || []), ...(resAuto[key] ||
