<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8NEMWLX7BF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-8NEMWLX7BF');
    </script>

    <meta name="google-adsense-account" content="ca-pub-3359114283161345">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דשבורד גננות | המרכז המוזיקלי המאוחד</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --purim-color: #9c27b0;
            --morning-color: #ff9800;
            --movement-color: #4caf50;
            --birthday-color: #e91e63;
            --manual-color: #8e44ad;
            --classics-color: #2196f3;
            --relax-color: #607d8b;
            --story-color: #795548;
            --bg-color: #f4f7f6;
            --card-radius: 20px;
        }
        
        body { background-color: var(--bg-color); font-family: 'Assistant', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        header { background: #ffffff; box-shadow: 0 2px 15px rgba(0,0,0,0.03); border: none !important; }
        .dashboard-title { font-weight: 800; color: #2c3e50; font-size: 1.5rem; display: flex; align-items: center; gap: 8px; }
        .dashboard-title i { color: #e74c3c; }
        .time-badge { background: #f8f9fa; border-radius: 12px; padding: 10px 15px; border: 1px solid #eef2f5; text-align: center; }
        .time-badge #clock-time { color: #2c3e50; font-weight: 800; font-size: 1.2rem; }
        .category-bar { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 15px 0; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.04); overflow-x: auto; white-space: nowrap; }
        .nav-btn { border: none; background: #f1f3f5; color: #555; padding: 10px 22px; margin: 0 6px; border-radius: 50px; font-weight: 700; transition: all 0.3s; cursor: pointer; }
        .nav-btn.active { background: #2c3e50; color: white; }
        .btn-manual.active { background: var(--manual-color); color: white; }
        .btn-birthday.active { background: var(--birthday-color); color: white; }
        .btn-purim.active { background: var(--purim-color); color: white; }
        .btn-morning.active { background: var(--morning-color); color: white; }
        .btn-movement.active { background: var(--movement-color); color: white; }
        .search-container { max-width: 600px; margin: 25px auto 10px; padding: 0 15px; position: relative; }
        .search-input { border-radius: 50px; padding: 12px 45px 12px 20px; border: 2px solid #e9ecef; width: 100%; text-align: right; outline: none; }
        .stream-grid { display: none; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 20px 0; }
        .stream-grid.active { display: grid; }
        .video-card { background: white; border-radius: var(--card-radius); overflow: hidden; box-shadow: 0 6px 15px rgba(0,0,0,0.04); transition: 0.3s; display: flex; flex-direction: column; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; background-color: #000; cursor: pointer; }
        .video-container img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .glass-play-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60px; height: 60px; background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(5px); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 30px; }
        .video-title { padding: 15px; font-weight: 700; font-size: 1rem; text-align: right; margin: 0; }
        .lesson-btn-container { padding: 0 15px 15px; }
        .btn-lesson { width: 100%; border: none; background: #f1f4f8; padding: 10px; border-radius: 12px; font-size: 0.9rem; font-weight: 700; cursor: pointer; }
        .lesson-plan-box { display: none; padding: 15px; background: #f0f7fb; font-size: 0.95rem; border-top: 1px solid #e1eef6; }
        .lesson-plan-box.show { display: block; }
        footer { background: white; padding: 25px 0; margin-top: auto; text-align: center; }
    </style>
</head>
<body>

<header class="py-3">
    <div class="container d-flex justify-content-between align-items-center flex-wrap gap-3">
        <h1 class="dashboard-title m-0"><i class="bi bi-music-note-beamed"></i> המרכז המוזיקלי</h1>
        <div class="time-badge">
            <div id="clock-time"></div>
            <div id="date-hebrew" class="date-text"></div>
            <div id="date-gregorian" class="date-text"></div>
        </div>
    </div>
</header>

<nav class="category-bar">
    <div class="container d-flex">
        <button class="nav-btn btn-manual active" onclick="switchCat('manual_section', this)"><i class="bi bi-star-fill"></i> המבחר שלי</button>
        <button class="nav-btn btn-birthday" onclick="switchCat('birthday', this)"><i class="bi bi-cake2-fill"></i> יום הולדת</button>
        <button class="nav-btn btn-purim" onclick="switchCat('purim', this)"><i class="bi bi-mask"></i> פורים</button>
        <button class="nav-btn btn-morning" onclick="switchCat('morning_circle', this)"><i class="bi bi-brightness-high-fill"></i> מפגש בוקר</button>
        <button class="nav-btn btn-movement" onclick="switchCat('movement_play', this)"><i class="bi bi-person-walking"></i> תנועה</button>
        <button class="nav-btn btn-classics" onclick="switchCat('israeli_classics', this)"><i class="bi bi-boombox-fill"></i> קלאסיקות</button>
        <button class="nav-btn btn-relax" onclick="switchCat('relaxation_sleep', this)"><i class="bi bi-moon-stars-fill"></i> מנוחה</button>
        <button class="nav-btn btn-story" onclick="switchCat('story_time', this)"><i class="bi bi-book-half"></i> שעת סיפור</button>
    </div>
</nav>

<div class="search-container">
    <input type="text" id="songSearch" class="search-input" placeholder="חפשי שיר או הפעלה..." onkeyup="filterSongs()">
</div>

<main class="container py-4 flex-grow-1">
    <div id="manual_section" class="stream-grid active"></div>
    <div id="birthday" class="stream-grid"></div>
    <div id="purim" class="stream-grid"></div>
    <div id="morning_circle" class="stream-grid"></div>
    <div id="movement_play" class="stream-grid"></div>
    <div id="israeli_classics" class="stream-grid"></div>
    <div id="relaxation_sleep" class="stream-grid"></div>
    <div id="story_time" class="stream-grid"></div>
</main>

<footer>
    <p class="m-0 text-muted fw-bold">נבנה באהבה לגננות ישראל &copy; 2026 | Developed by Almog787</p>
</footer>

<script>
    let currentCategory = 'manual_section';

    // מעקב אחר פתיחת מערך שיעור
    function toggleLesson(btn, songTitle) {
        const box = btn.parentElement.nextElementSibling;
        box.classList.toggle('show');
        if(box.classList.contains('show')) {
            btn.innerHTML = '<i class="bi bi-chevron-up"></i> סגור רעיון לפעילות';
            // שליחה לגוגל: פתיחת מערך שיעור
            gtag('event', 'view_lesson_plan', {
                'song_title': songTitle,
                'category': currentCategory
            });
        } else {
            btn.innerHTML = '<i class="bi bi-lightbulb"></i> רעיון לפעילות';
        }
    }

    function switchCat(id, btn) {
        currentCategory = id;
        document.querySelectorAll('.stream-grid').forEach(g => g.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        const target = document.getElementById(id);
        if(target) target.classList.add('active');
        btn.classList.add('active');
        
        // שליחה לגוגל: החלפת קטגוריה
        gtag('event', 'change_category', { 'category_id': id });
    }

    function filterSongs() {
        const query = document.getElementById('songSearch').value.toLowerCase();
        const activeGrid = document.querySelector('.stream-grid.active');
        if (!activeGrid) return;
        
        activeGrid.querySelectorAll('.video-card').forEach(card => {
            const title = card.querySelector('.video-title').innerText.toLowerCase();
            card.style.display = title.includes(query) ? "flex" : "none";
        });

        // דיווח על חיפושים (רק אם ארוך מ-3 תווים)
        if(query.length > 3) {
            clearTimeout(window.searchTimer);
            window.searchTimer = setTimeout(() => {
                gtag('event', 'search', { 'search_term': query });
            }, 1000);
        }
    }

    function getYouTubeID(song) {
        if (song.id && song.id.length === 11) return song.id;
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = song.url ? song.url.match(regExp) : null;
        return (match && match[2].length === 11) ? match[2] : '';
    }

    // מעקב אחר צפייה בסרטון
    function loadVideo(container, idOrUrl, title) {
        const videoId = getYouTubeID({url: idOrUrl, id: idOrUrl});
        if(videoId) {
            container.innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:10;border-radius:20px 20px 0 0;"></iframe>`;
            
            // שליחה לגוגל: הפעלת שיר
            gtag('event', 'play_video', {
                'video_title': title,
                'video_id': videoId,
                'category': currentCategory
            });
        }
    }

    async function initDashboard() {
        try {
            const version = Date.now();
            const [resAuto, resManual] = await Promise.all([
                fetch(`streams.json?v=${version}`).then(r => r.json()).catch(() => ({})),
                fetch(`manual_links.json?v=${version}`).then(r => r.json()).catch(() => ({}))
            ]);

            const allKeys = new Set([...Object.keys(resAuto), ...Object.keys(resManual)]);
            allKeys.forEach(key => {
                const grid = document.getElementById(key);
                if (!grid) return;
                const combined = [...(resManual[key] || []), ...(resAuto[key] || [])];
                
                grid.innerHTML = combined.map(song => {
                    const thumb = `https://img.youtube.com/vi/${getYouTubeID(song)}/hqdefault.jpg`;
                    return `
                        <article class="video-card">
                            <div class="video-container" onclick="loadVideo(this, '${song.url || song.id}', '${song.title.replace(/'/g, "\\'")}')">
                                <img src="${thumb}" alt="${song.title}">
                                <div class="glass-play-btn"><i class="bi bi-play-fill"></i></div>
                            </div>
                            <h3 class="video-title">${song.title}</h3>
                            ${song.lesson_plan ? `
                                <div class="lesson-btn-container">
                                    <button class="btn-lesson" onclick="toggleLesson(this, '${song.title.replace(/'/g, "\\'")}')">
                                        <i class="bi bi-lightbulb"></i> רעיון לפעילות
                                    </button>
                                </div>
                                <div class="lesson-plan-box">${song.lesson_plan}</div>
                            ` : ''}
                        </article>
                    `;
                }).join('');
            });
        } catch (e) { console.error(e); }
    }

    function updateDateTime() {
        const now = new Date();
        document.getElementById('clock-time').innerText = now.toLocaleTimeString('he-IL', {hour: '2-digit', minute:'2-digit'});
        document.getElementById('date-gregorian').innerText = now.toLocaleDateString('he-IL', {day:'numeric', month:'long', year:'numeric'});
        try {
            const heParts = new Intl.DateTimeFormat('he-IL-u-ca-hebrew', {day:'numeric', month:'long', year:'numeric'}).formatToParts(now);
            const day = heParts.find(p=>p.type==='day').value;
            const month = heParts.find(p=>p.type==='month').value;
            const year = heParts.find(p=>p.type==='year').value;
            document.getElementById('date-hebrew').innerText = `${day} ב${month} ${year}`;
        } catch(e) {}
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
    initDashboard();
</script>
</body>
</html>
