    <title>GNN | Global News Network Live</title>
    <meta name="description" content="Real-time international news hub with live market data and world headlines.">

      "@context": "https://schema.org",

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root { 
            --gnn-navy: #002147; 
            --gnn-red: #cc0000; 
            --gnn-dark: #1a1a1a;
            --gnn-gray: #f4f7f6;
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background-color: var(--gnn-gray);
            color: var(--gnn-dark);
        }

        .navbar { 
            background: var(--gnn-navy) !important; 
            border-bottom: 5px solid var(--gnn-red);
        }

        /* Breaking News Ticker */
        .ticker-wrap { 
            background: #fff; 
            padding: 12px 0; 
            overflow: hidden; 
            white-space: nowrap; 
            border-bottom: 1px solid #ddd;
        }
        .ticker-label { 
            background: var(--gnn-red); 
            color: white; 
            padding: 3px 15px; 
            font-weight: bold; 
            text-transform: uppercase;
            margin-right: 20px;
            z-index: 2;
        }
        .ticker-content { 
            display: inline-block; 
            animation: ticker-kf 70s linear infinite;
        }
        @keyframes ticker-kf {
            0% { transform: translateX(10%); }
            100% { transform: translateX(-100%); }
        }

        .hero-section { 
            padding: 60px 0; 
            background: linear-gradient(rgba(0,33,71,0.9), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2000');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .news-card { 
            border: none; 
            transition: 0.3s;
            background: #fff;
            height: 100%;
        }
        .news-card:hover { transform: translateY(-5px); box-shadow: 0 12px 24px rgba(0,0,0,0.1); }
        .card-img-top { height: 200px; object-fit: cover; background: #eee; }
        
        .footer { background: var(--gnn-dark); color: #bbb; padding: 50px 0 20px; margin-top: 50px; }
        .builder-credit { color: #fff; text-decoration: none; border-bottom: 1px solid var(--gnn-red); }
    </style>
</head>
<body>

<div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
    {
    "symbols": [
      {"proName": "FOREXCOM:SPX3500", "title": "S&P 500"},
      {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
      {"proName": "FX_IDC:USDILS", "title": "USD/ILS"},
      {"proName": "NASDAQ:AAPL", "title": "Apple"}
    ],
    "colorTheme": "light", "isTransparent": false, "displayMode": "adaptive", "locale": "en"
    }
    </script>
</div>

<nav class="navbar navbar-dark sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand fw-bold" href="#">GLOBAL NEWS<span class="text-danger">.</span></a>
        <div class="text-white-50 small" id="current-date"></div>
    </div>
</nav>

<div class="ticker-wrap d-flex align-items-center">
    <span class="ticker-label">Live Feed</span>
    <div id="ticker-feed" class="ticker-content fw-bold text-dark">
        Syncing with global news bureaus...
    </div>
</div>

<header class="hero-section text-center">
    <div class="container">
        <h1 class="display-4 fw-bold">World Reporting Network</h1>
        <p class="lead opacity-75">Verified international headlines updated in real-time.</p>
    </div>
</header>

<main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold m-0" style="border-left: 5px solid var(--gnn-red); padding-left: 15px;">TOP STORIES</h3>
        <button onclick="refreshNews()" class="btn btn-sm btn-outline-secondary"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
    </div>
    
    <div class="row g-4" id="main-content">
        <div class="text-center py-5">
            <div class="spinner-border text-danger" role="status"></div>
            <p class="mt-3 text-muted">Fetching latest reports...</p>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container text-center">
        <h5 class="text-white mb-3">GLOBAL NEWS NETWORK</h5>
        <p class="small opacity-50">High-impact reporting. Unbiased coverage.</p>
        <hr class="border-secondary opacity-25">
        <p class="small">© 2026 GNN International | Developed by <a href="https://github.com/almog787" class="builder-credit" target="_blank">Almog787</a></p>
    </div>
</footer>

<script>
    // 1. Current Date
    document.getElementById('current-date').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });

    // 2. Fetch News from Google News RSS via RSS2JSON Proxy
    async function refreshNews() {
        const contentArea = document.getElementById('main-content');
        const ticker = document.getElementById('ticker-feed');
        
        // Google News World Feed URL
        const rssUrl = 'https://news.google.com/rss/topics/CAAqJggKIiBDQkFTRWdvSUwyMHZNRGx1YW5SNEVndmxia2dCR2dKSlRpZ0FQAQ?hl=en-US&gl=US&ceid=US:en';
        const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}&api_key=00000000000000000000000000000000&count=15`;

        try {
            const response = await fetch(proxyUrl);
            const data = await response.json();
            
            if (data.status !== 'ok') throw new Error('API Sync failed');

            const articles = data.items;

            // Update Ticker
            ticker.innerHTML = articles.slice(0, 10).map(a => `• ${a.title}`).join(' &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ');

            // Build Cards
            contentArea.innerHTML = '';
            articles.forEach((item, index) => {
                // Generate a consistent high-quality news image based on index/title
                const imgId = 100 + index;
                const imgSrc = `https://picsum.photos/seed/${imgId}/600/400`;

                contentArea.innerHTML += `
                    <div class="col-md-6 col-lg-4">
                        <article class="card news-card shadow-sm">
                            <img src="${imgSrc}" class="card-img-top" alt="News Image">
                            <div class="card-body d-flex flex-column p-4">
                                <span class="text-danger fw-bold small mb-2">${item.author || 'WORLD DESK'}</span>
                                <h2 class="h5 fw-bold mb-3">
                                    <a href="${item.link}" target="_blank" class="text-decoration-none text-dark">${item.title}</a>
                                </h2>
                                <p class="small text-muted mb-4">Live update from verified international sources. Click for full coverage.</p>
                                <div class="mt-auto pt-3 border-top d-flex justify-content-between align-items-center">
                                    <span class="small text-muted">${new Date(item.pubDate).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                                    <a href="${item.link}" target="_blank" class="btn btn-sm btn-danger fw-bold">READ MORE</a>
                                </div>
                            </div>
                        </article>
                    </div>`;
            });
        } catch (error) {
            contentArea.innerHTML = `<div class="col-12 text-center py-5"><div class="alert alert-light border">Connection to news bureau timed out. Please refresh.</div></div>`;
        }
    }

    window.onload = refreshNews;
</script>
</body>
</html>
