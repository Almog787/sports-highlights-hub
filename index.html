<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-3359114283161345">
    <meta name="theme-color" content="#e21a22">
    <link rel="manifest" href="manifest.json">
    
    <title>WORLD FOOTBALL | Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root { --primary: #e21a22; --dark: #0a0a0a; }
        body { font-family: 'Inter', sans-serif; background: #f8f9fa; }
        .navbar { background: var(--dark) !important; border-bottom: 3px solid var(--primary); }
        
        /* News Ticker */
        .news-ticker { background: #fff; border-bottom: 2px solid var(--primary); padding: 12px 0; overflow: hidden; white-space: nowrap; }
        .ticker-content { display: inline-block; animation: ticker 30s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .news-item { font-weight: bold; margin: 0 30px; color: #333; }
        
        .hero-banner { background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1504450758481-7338eba7524a?q=80&w=2000'); background-size: cover; padding: 50px 0; color: white; text-align: center; }
        .match-card { border: none; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); height: 100%; transition: 0.3s; }
        .match-card:hover { transform: translateY(-5px); }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; background: #000; border-radius: 12px 12px 0 0; overflow: hidden; }
        .video-wrapper iframe { position: absolute; width: 100%; height: 100%; top:0; left:0; }
        .team-logo { width: 45px; height: 45px; border-radius: 50%; border: 1px solid #eee; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark sticky-top">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand fw-bold" href="#">WORLD <span class="text-danger">FOOTBALL</span></a>
        <div>
            <button class="btn btn-outline-light btn-sm" onclick="setLanguage('en')">EN</button>
            <button class="btn btn-outline-light btn-sm" onclick="setLanguage('he')">עברית</button>
        </div>
    </div>
</nav>

<div class="news-ticker shadow-sm">
    <div class="container d-flex align-items-center">
        <span class="badge bg-danger me-3 z-3">LATEST NEWS</span>
        <div id="news-container" class="ticker-content"></div>
    </div>
</div>

<div class="hero-banner mb-5">
    <div class="container">
        <h1 id="hero-title" class="display-5 fw-bold">GLOBAL FOOTBALL HUB</h1>
        <p id="hero-desc" class="lead">All Goals, News & Transfers in One App.</p>
    </div>
</div>

<div class="container">
    <div id="leagues-container"></div>
</div>

<script>
    // PWA Service Worker Registration
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }

    const translations = {
        en: { dir: "ltr", heroTitle: "GLOBAL FOOTBALL HUB", heroDesc: "All Goals, News & Transfers in One App.", watchBtn: "Full Coverage" },
        he: { dir: "rtl", heroTitle: "מרכז הכדורגל העולמי", heroDesc: "כל השערים, החדשות וההעברות באפליקציה אחת.", watchBtn: "לכתבה המלאה" }
    };

    let fullData = {};

    async function setLanguage(lang) {
        const t = translations[lang];
        document.documentElement.dir = t.dir;
        document.getElementById('hero-title').innerText = t.heroTitle;
        document.getElementById('hero-desc').innerText = t.heroDesc;
        renderData(lang);
    }

    async function init() {
        try {
            const r = await fetch('data/highlights.json');
            fullData = await r.json();
            
            // טעינת חדשות
            document.getElementById('news-container').innerHTML = fullData.news.map(n => `<span class="news-item">${n}</span>`).join('');
            
            setLanguage('en');
        } catch(e) { console.log("Load error"); }
    }

    function renderData(lang) {
        const container = document.getElementById('leagues-container');
        const btnText = translations[lang].watchBtn;
        container.innerHTML = '';

        for (const [league, matches] of Object.entries(fullData.highlights)) {
            let html = `<div class="mb-5"><h3 class="fw-bold mb-4 border-start border-danger border-4 ps-3">${league}</h3><div class="row g-4">`;
            matches.forEach(m => {
                html += `
                    <div class="col-md-6 col-lg-4">
                        <div class="match-card card">
                            <div class="video-wrapper">${m.embed_code}</div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="text-center" style="width:40%"><img src="${m.home_team.logo}" class="team-logo mb-1"><div class="small fw-bold">${m.home_team.name}</div></div>
                                    <div class="fw-bold text-danger">VS</div>
                                    <div class="text-center" style="width:40%"><img src="${m.away_team.logo}" class="team-logo mb-1"><div class="small fw-bold">${m.away_team.name}</div></div>
                                </div>
                                <h6 class="fw-bold small text-center mb-3">${m.title}</h6>
                                <a href="${m.url}" target="_blank" class="btn btn-dark btn-sm w-100 py-2">${btnText}</a>
                            </div>
                        </div>
                    </div>`;
            });
            html += `</div></div>`;
            container.innerHTML += html;
        }
    }
    init();
</script>
</body>
</html>
